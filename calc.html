<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>calculator</title>
        <style>
            input {width: 2.4em; height: 2em; font-size:4.2em}
            p#result {font-size: 4em}
            .calc {font-size: 4em}
        </style>
        <script type="text/javascript" src="calc.js">
        </script>
    </head>
    <body>
        
    <div id="result-section">
        <p id="result">calc:</p>
    </div>
        
    <div class="button">
        <input type="button" id="clear" value="AC">
        <input type="button" id="show" value="show">
        <br>
        <input type="button" id="num7" value="7">
        <input type="button" id="num8" value="8">
        <input type="button" id="num9" value="9">
        <input type="button" id="add" value="＋">
        <br>
        <input type="button" id="num4" value="4">
        <input type="button" id="num5" value="5">
        <input type="button" id="num6" value="6">
        <input type="button" id="sub" value="－">
        <br>
        <input type="button" id="num1" value="1">
        <input type="button" id="num2" value="2">
        <input type="button" id="num3" value="3">
        <input type="button" id="mul" value="×">
        <br>
        <input type="button" id="dot" value=".">
        <input type="button" id="num0" value="0">
        <input type="button" id="calc" value="calc"> 
        <input type="button" id="div" value="÷">
        <br>
    </div>     
    </body>
</html>
